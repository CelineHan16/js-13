<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input type="text" id="text">
  <br>
  Color: <input type="color" id="text-color">
  <br>
  Background: <input type="color" id="background">
  <br>
  <label>
    Font family: 
    <select id="font-family">
      <option>Times</option>
      <option>Arial</option>
      <option>Impact</option>
      <option>Verdana</option>
    </select>
  </label>
  <br>
  <label>
    Font-size <input type="range" value="32" min="16" max="50" step="1" id="font-size"><span>32px</span>
  </label>
  <br>
  <label>
    Style: 
    <input type="checkbox" value="bold" id="bold"> Bold
    <input type="checkbox" value="italic" id="italic"> Italic
    <input type="checkbox" value="underline" id="underline"> Underline
  </label>
  <br>
  Border: 
  <label>
    <input type="radio" name="border" value="none" checked> None
  </label>
  <label>
    <input type="radio" name="border" value="solid"> Solid
  </label>
  <label>
    <input type="radio" name="border" value="dashed"> Dashed
  </label>
  <label>
    <input type="radio" name="border" value="dotted"> Dotted
  </label>
  <label>
    <input type="radio" name="border" value="double"> Double
  </label>
  <label>
    <input type="radio" name="border" value="groove"> Groove
  </label>
  <label>
    <input type="radio" name="border" value="inset"> Inset
  </label>
  <br>
  <label>
    URL: <input type="url" name="" value="a" id="url">
  </label>
  <h1>Hello World</h1>
  <script src="./script.js"></script>
</body>

</html>
